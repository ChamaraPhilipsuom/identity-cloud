
listenerConfigurations:
 -
  id: "msf4j-http"
  host: "127.0.0.1"
  port: 8080
  bossThreadPoolSize: 2
  workerThreadPoolSize: 250
  parameters:
    -
     name: "execThreadPoolSize"
     value: 60
 
 -
  id: "msf4j-https"
  host: "127.0.0.1"
  port: 8888
  bossThreadPoolSize: 2
  workerThreadPoolSize: 250
  scheme: https
  keyStoreFile: "conf/security/wso2carbon.jks"
  keyStorePass: wso2carbon
  certPass: wso2carbon
